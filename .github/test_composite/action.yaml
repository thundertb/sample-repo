name: 'Hello World'
description: 'Greet someone'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
#  filter-log:
#    description: "Filtered unit test log"
#    value: ${{ steps.string-ggen.outputs.filter-log }}
runs:
  using: "composite"
  steps:
    - name : rand num
      run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - name : step 1
      id: random-number-generator
      run: echo "::set-output name=random-number::$(echo $RANDOM)"
      shell: bash
    - name : step 2
      run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
    - name : step 3
      shell: bash
      run: |
        MY_STRING=$(cat << EOF
        first line
        second line
        third line
        EOF
        )
#        filters_log="${filters_log//'%'/'%25'}"
#        filters_log="${filters_log//$'\n'/'%0A'}"
#        filters_log="${filters_log//$'\r'/'%0D'}"
#        echo "::set-output name=filter-log::$filters_log"
        echo "MY_STRING<<EOF" >> $GITHUB_ENV
        echo "$MY_STRING" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
      id: string-ggen
    
